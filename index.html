<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Effect</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--  div container that holds some text -->
    <div class="container">
      <!--  paragraph tag -->
      <p>
        <!--  text content that will be typed -->
        Coding is
        <!--  span tag that holds the text to be typed -->
        <span class="typed-text"></span>
        <!--  span tag that represents the cursor that will blink after the text is typed -->
        <span class="cursor">&nbsp;</span>
      </p>
    </div>
    <!-- JS -->
    <script src="js/script.js"></script>
  </body>
</html>
